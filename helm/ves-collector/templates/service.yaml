apiVersion: v1
kind: Service
metadata:
  name: ves-collector
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ves-collector.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.server.port }}
  selector:
    app: ves-collector
